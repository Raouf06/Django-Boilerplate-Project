{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
  #container{
    width: 40%;
  }
  @media only screen and (max-width: 1024px){
    #container{
      width: 90%;
    }
  }
</style>
<div class="my-6"></div>
<section class="hero is-medium">
  <div class="hero-body has-text-centered">
    <div class="container" id="container">
    <form method="post">
        {% csrf_token %}
    <fieldset>
        <div class="has-text-left">
            <label for="id_new_password1">Nouveau mot de passe:</label>
            <input type="password" name="new_password1" required id="id_new_password1" class="input mb-4" >
        </div>
        <div class="has-text-left">
            
            <label for="id_new_password2">Confirmer:</label>
            <input type="password" name="new_password2" required id="id_new_password2" class="input mb-4" >
        </div>

        {% for field in form %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        {% endfor %}
        <input type="submit" class="button is-black" value="Confirmer le changement">
    </fieldset>
    </form>
</div>
</div>
</section>

{% endblock %}
